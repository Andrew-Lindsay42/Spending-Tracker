{% extends "base.html" %}
{% block content %}
<h1>Spending tracker</h1>
<h2>Edit Tags</h2>
<br>This will be the edit tag page. There will be a pre populated form with the existing info, and a button to click to save.
<br><a href = "/tags">Back to Tags</a><br>

<div id = "form">
    <form action='/tags/{{tag.id}}/edit' method="post">
        
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value = "{{tag.name}}">
        <br>
        <label for="icon">Icon:</label>
        <input type="number" name="icon" id="icon" value = "{{tag.icon_num}}" step="1">
        <br>
        {% if tag.active %}
            <label for="active">Set inactive:</label>
            <input type="checkbox" name="active" id="active">
        {% else %}
            <label for="active">Set active:</label>
            <input type="checkbox" name="active" id="active">
        {% endif %}
        <input type="hidden" name="status" id="status" value="{{tag.active}}">
        <button type="submit">Update tag</button>
    </form>
</div>

{% endblock %}
