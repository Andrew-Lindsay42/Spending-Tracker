{% extends "base.html" %}
{% block content %}
<h1>Spending tracker</h1>
<h2>New Transaction</h2>
<br>This will be the new transaction page. There will be a form with the info to be filled out, and a button to click to save.
<a href = "/transactions">Back to mainpage</a>
<div class = "new_form">
    <form action='/transactions/new' method="post">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" value = "{{today}}" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" placeholder = "Amount" step="0.01" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" placeholder = "Description">
        <br>
        <label for="merchant">Merchant:</label>
        <select id="merchant" name="merchant_id">
            <option value="no merchant" selected = "selected">
                No merchant
            </option>
        {% for merchant in merchants %}
            <option value="{{ merchant.id }}">
            {{ merchant.name }} 
            </option>
        {% endfor %}
        </select>
        <label for="tag">Tag:</label>
        <select id="tag" name="tag_id">
            <option value="no tag" selected = "selected">
                No tag
            </option>
        {% for tag in tags %}
            <option value="{{ tag.id }}">
            {{ tag.name }} 
            </option>
        {% endfor %}
        </select>

        <button type="submit">Create Transaction</button>
    </form>
</div>

{% endblock %}
