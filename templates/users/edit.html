{% extends "base.html" %}
{% block content %}
<header class="header"><h1>Spending tracker - Edit Budget</h1></header> 
<div class = "main">

<div class = "edit_form">
    <form action='/budget_info' method="post">
        <label for="budget">Budget:</label>
        <input type="number" name="budget" id="amount" value = "{{user.budget}}" step="0.01">
        <br>
        <label for="payday">Payday:</label>
        <select id="payday" name="payday">
            
        {% for i in range(1, 32) %}
            <option value="{{ i }}" {% if i == user.payday %} selected="selected"{% endif %}>
            {{ i }} 
            </option>
        {% endfor %}
        </select>

        <button type="submit">Update Budget</button>
    </form>
</div>
<div class='edit_x'>
    <a href = "/transactions">View Transactions</a>
</div>
</div>
{% endblock %}
