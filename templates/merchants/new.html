{% extends "base.html" %}
{% block content %}
<header class="header"><h1>Spending tracker - New Merchant</h1></header>
<div class = "main">

<div class = "new_form">
    <form action='/merchants/new' method="post">
        
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder = "Name" required>
        <br>
        <label for="icon">Icon:</label>
        <input type="number" name="icon" id="icon" placeholder = "Icon" step="1" required>
        <br>

        <button type="submit">Create Merchant</button>
    </form>
</div>
<div class='edit_x'>
    <a href = "/merchants">Back to Merchants</a>
</div>
</div>
{% endblock %}
